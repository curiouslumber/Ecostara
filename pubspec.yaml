name: ecostore
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  carousel_slider: ^4.2.1
  sizer: ^2.0.15
  ionicons: ^0.2.2
  font_awesome_flutter: ^10.5.0
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  firebase_messaging: ^14.6.9
  cloud_firestore: ^4.9.3
  firebase_storage: ^11.2.8
  google_sign_in: ^6.1.5
  string_validator: ^1.0.0
  image_cropper: ^5.0.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  flutter_image_compress: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - images/pages/screen1.png
    - images/Home/carousel1.jpg
    - images/Home/carousel2.jpg
    - images/Home/carousel3.jpg
    - images/Home/organicfruits1.jpg
    - images/Home/plantbasedprotein1.jpg
    - images/Home/pantry1.jpg
    - images/Home/ecofriendlysnacks1.jpg
    - images/Home/ecofriendlysnacks2.jpg

  fonts:
    - family: Quicksand-Regular
      fonts:
        - asset: fonts/Quicksand/static/Quicksand-Regular.ttf
    - family: Quicksand-SemiBold
      fonts:
        - asset: fonts/Quicksand/static/Quicksand-SemiBold.ttf
    - family: Quicksand-Medium
      fonts:
        - asset: fonts/Quicksand/static/Quicksand-Medium.ttf
    - family: Quicksand-Bold
      fonts:
        - asset: fonts/Quicksand/static/Quicksand-Bold.ttf
    

    
